openapi: 3.0.0
info:
  description: ''
  version: 1.2.0
  title: Customer DB
tags:
  - name: Customer DB
    description: ''
paths:
  /customer:
    post:
      tags:
        - customer
      summary: add a new customer to database
      description: ''
      operationId: swagger_server.controllers.customer_db_functions.post_customer
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
        description: customer details
        required: true
  /customer/{id}:
    get:
      tags:
        - customer
      summary: retrieve customer details
      description: ''
      operationId: swagger_server.controllers.customer_db_functions.get_customer
      parameters:
        - in: path
          name: id
          description: customer id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid input
        '401':
          description: Authentication error
        '409':
          description: Conflict
    put:
      tags:
      - customer
      summary: update customer
      description: ''
      operationId: swagger_server.controllers.customer_db_functions.put_customer
      parameters:
      - name: id
        in: path
        description: customer id
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid input
        '401':
          description: Authentication error
        '409':
          description: Conflict
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Parameter'
        description: name of data field and new value
        required: true
  /customer/all:
    get:
      tags:
        - customer
      summary: retrieve all customer details
      description: ''
      operationId: swagger_server.controllers.customer_db_functions.get_all_customers
      responses:
        '200':
          description: OK
        '400':
          description: Invalid input
        '401':
          description: Authentication error
        '409':
          description: Conflict
  /invoice:
    post:
      tags:
        - invoice
      summary: add new invoice to database
      description: ''
      operationId: swagger_server.controllers.customer_db_functions.post_invoice
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Invoices'
        description: invoice
        required: true
    get:
      tags:
        - invoice
      summary: retrieve invoice by customer or query id
      description: ''
      operationId: swagger_server.controllers.customer_db_functions.get_invoice_detailed
      parameters:
        - in: query
          name: customer_id
          description: customer id
          required: false
          schema:
            type: string
        - in: query
          name: query_id
          description: query id
          required: false
          schema:
            type: string
        - in: query
          name: complete
          description: get only paid (true) or unpaid (false) invoices
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: OK
        '400':
          description: Invalid input
        '401':
          description: Authentication error
        '409':
          description: Conflict
  /invoice/{id}:
    get:
      tags:
        - invoice
      summary: retrieve invoice
      description: ''
      operationId: swagger_server.controllers.customer_db_functions.get_invoice
      parameters:
        - in: path
          name: id
          description: invoice id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid input
        '401':
          description: Authentication error
        '409':
          description: Conflict
    put:
      tags:
      - invoice
      summary: update invoice
      description: ''
      operationId: swagger_server.controllers.customer_db_functions.put_invoice
      parameters:
      - name: id
        in: path
        description: invoice id
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid input
        '401':
          description: Authentication error
        '409':
          description: Conflict
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Parameter'
        description: name of data field and new value
        required: true
    
  /query/get_quote:
    get:
      tags:
        - query
      summary: returns array of price overview
      description: ''
      operationId: swagger_server.controllers.customer_db_functions.get_quote
      parameters:
        - in: query
          name: n
          description: number of students in query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
  /query/get_price:
    get:
      tags:
        - query
      summary: returns array of price overview
      description: ''
      operationId: swagger_server.controllers.customer_db_functions.get_price
      parameters:
        - in: query
          name: n
          description: number of RSVPs
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error

  /user/{id}:
    put:
      tags:
        - user
      summary: update user data
      description: ''
      operationId: swagger_server.controllers.customer_db_functions.update_user
      parameters:
      - name: id
        in: path
        description: user auth0 id
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid input
        '401':
          description: Authentication error
        '409':
          description: Conflict
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Parameter'
        description: name of data field and new value
        required: true

servers:
  - url: 'http://localhost:8000'
components:
  schemas:
    Customer:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        billing_address:
          type: object
          properties:
            line_1:
              type: string
            line_2:
              type: string
            city:
              type: string
            province:
              type: string
            zip:
              type: string
            country:
              type: string
        contact:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
        vat:
          type: string
      xml:
        name: Customer
    Invoices:
      type: object
      properties:
        customer_id:
          type: string
        query_id:
          type: string
        rsvp:
          type: integer
        complete:
          type: boolean
          default: false
      xml:
        name: Payment
    Parameter:
      type: object
      properties:
        field:
          type: string
        value:
          type: string
      xml:
        name: Parameter