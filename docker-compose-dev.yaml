version: '2.1'

services:

  customer_db:
    build:
      context: .
      dockerfile: Dockerfile-dev
    ports:
      - "8000:8000"
    env_file:
      - api.env
    depends_on:
      - mongodb
    networks:
      - backbone

  mongodb:
    image: mongo:3.6
    command: mongod
    env_file:
      - mongo.env
    networks:
      - backbone

  nginx:
    restart: always
    build: ./nginx
    links:
      - customer_db
    ports:
      - "2087:2087"
    volumes:
      - ~/cert:/etc/cert
    networks:
      - backbone
      
networks: 
  backbone:
    driver: bridge
    
